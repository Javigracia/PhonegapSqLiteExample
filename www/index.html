<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies and series database</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/principal.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body onload="onBodyLoad()">

        <h2>My Movies Database</h2><br>

            <button class="btn btn-primary" onclick="window.location.href='editTittle.html?id=0'">New</button>

        <span id="databaseTable">
        </span>
    </div>
